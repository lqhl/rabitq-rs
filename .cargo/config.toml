# Optimize for the current CPU
# This will automatically enable AVX512 if your CPU supports it
# The binary will be optimized for your CPU but may not run on older CPUs
# For maximum compatibility, compile without this file (or set RUSTFLAGS="")

[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "target-cpu=native"]

[target.x86_64-apple-darwin]
rustflags = ["-C", "target-cpu=native"]

[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-cpu=native"]

# For other architectures, use default settings
